<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center text-light">Inscription</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label text-light">Nom d'utilisateur</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
      />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="invalid-feedback">
        Nom requis
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label text-light">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
        Email invalide
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label text-light">Mot de passe</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
        Minimum 6 caract√®res
      </div>
    </div>

    <button type="submit" class="btn btn-success w-100">S'inscrire</button>
  </form>
</div>
