<div class="container mt-5 text-light">
  <h2 class="mb-4 text-center">Ma Watchlist</h2>

  <div *ngIf="watchlist.length === 0" class="text-center">
    <p>Aucun film ou série dans votre watchlist.</p>
  </div>

  <div class="row g-4" *ngIf="watchlist.length > 0">
    <div class="col-md-4" *ngFor="let media of watchlist">
      <div class="card bg-dark text-white h-100 shadow">
        <img
          [src]="media.affiche_url"
          class="card-img-top"
          [alt]="media.titre"
          style="object-fit: cover; height: 400px"
        />
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ media.titre }}</h5>
            <p class="card-text">
              <strong>Type :</strong> {{ media.type === 'movie' ? 'Film' : 'Série' }}<br />
              <strong>Année :</strong> {{ media.annee_sortie }}<br />
              <strong>Note :</strong> {{ media.note }} / 10
            </p>
          </div>
          <button class="btn btn-danger w-100 mt-3" (click)="removeFromWatchlist(media.id_tmdb)">
            Retirer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
